<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>

<body>
    <h1>Image Picker</h1>
    <select id="selectAnimal">
        <option value="beruang.jpg">Beruang</option>
        <option value="bonekaku.png" selected>Babi</option>
        <option value="ayam.jpg">Ayam</option>
        <option value="buaya.png">Buaya</option>
        <option value="gajah.jpg">Gajah</option>
    </select>
    <br>
    <br>
    <img src="" id="image">

    <script>
        // tangkap elemen yg dibutuhkan
        const selectAnimal = document.getElementById("selectAnimal")
        const image = document.getElementById("image")

        // panggil fungsi changeImage ketika tag select berubah
        selectAnimal.addEventListener("change", changeImage)

        // fungsi untuk mengubah source image
        function changeImage() {
            image.src = "image/" + selectAnimal.value
        }

        // panggil fungsi
        changeImage()
    </script>
</body>

</html>
